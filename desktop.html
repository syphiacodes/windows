<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <link rel="stylesheet" type="text/css" href="assets/desktop.css">
</head>

<body>
    <div class="desktop">
        <div class="icon cassnet">
            <img src="assets/documents.png">
            <div class="icon-name">cassnet</div>
        </div>
        <div class="icon my-computer">
            <img src="assets/chrome.png">
            <div class="icon-name">syphia.li</div>
        </div>
        <div class="icon my-network">
            <img src="assets/network.png">
            <div class="icon-name">My Network</div>
        </div>
        <div class="icon note-pad">
            <img src="assets/notepad.png">
            <div class="icon-name">about.txt</div>
        </div>
        <div class="icon recycle-bin">
            <img src="assets/recycle.png">
            <div class="icon-name">Recycle Bin</div>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <div><img src="assets/notepad.png"> about.txt</div>
            <div class="controls">
                <button class="cls"></button>
                <button class="max"></button>
                <button class="min"></button>
            </div>
        </div>
        <div class="menu-bar">
            <span>File</span>
            <span>Edit</span>
            <span>Format</span>
            <span>View</span>
            <span>Help</span>
        </div>
        <textarea></textarea>
    </div>

    <div class="taskbar">
        <div class="start-button"><img src="assets/logo.svg"> start</div>

        <div class="opened-tabs">
            <div class="open-tab" onclick="window.open('https://www.cass.li/')"><img
                    src="assets/documents.png"> cassnet</div>
            <div class="open-tab" onclick="window.open('https://syphia.li')"><img
                    src="assets/chrome.png"> syphia.li</div>
            <div class="open-tab" onclick="window.open('https://www.instagram.com/casss.eu/')"><img
                    src="assets/network.png"> My Network</div>
            <div class="open-tab readme active"><img src="assets/notepad.png"> about.txt</div>
        </div>

        <div class="time">11:20 PM</div>
    </div>

    <script src="assets/desktop.js"></script>
</body>

</html>
